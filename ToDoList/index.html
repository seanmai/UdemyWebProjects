<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="assets/js/lib/jquery-3.2.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fa fa-plus"></i></h1>
      <input type="text" name="" value="" placeholder="Add New To-Do">

      <ul>
        <li><span><i class="fa fa-trash"></i></span> Go to gym</li>
        <li><span><i class="fa fa-trash"></i></span> Make food for week</li>
        <li><span><i class="fa fa-trash"></i></span> Do homework</li>
      </ul>
    </div>

    <script src="assets/js/todos.js" charset="utf-8"></script>
  </body>
</html>
