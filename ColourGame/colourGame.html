<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colour Game</title>
    <link rel="stylesheet" href="colourGame.css">
  </head>
  <body>
    <h1>Classic
      <br>
      <span id="colourDisplay">RGB</span> <!--br not ideal, quick fix to save time-->
      <br>
      Colour Game</h1>

    <div id="stripe">
      <button type="button" name="button" id="reset">New Colours</button>
      <span id="messageDisplay"></span>
      <button type="button" name="button" class="mode">Easy</button>
      <button type="button" name="button" class="mode selectedMode" id="hardBtn">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script src="colourGame.js" charset="utf-8"></script>
  </body>
</html>
